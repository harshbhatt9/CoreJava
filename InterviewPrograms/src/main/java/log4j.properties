# Define the root logger with appender file
log = /home/harshbhatt/Java Practises/Logs/Maven
log4j.rootLogger = DEBUG, console, FILE


# Define the file appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender

# Define the layout for console appender. If you do not 
# define it, you will get an error
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} [%C]- %m%n

# Define the set file appender
log4j.appender.FILE.File=${log}/interviewprograms.log

# Set the threshold to debug mode
log4j.appender.FILE.Threshold=debug

# Set the append to false, should not overwrite
log4j.appender.FILE.Append=true

# Set the DatePattern
log4j.appender.FILE.DatePattern='.' yyyy-MM-dd-a

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} [%C]- %m%n